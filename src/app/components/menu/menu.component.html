<div class="menu">
    <div class="logo">
        <img src="assets/images/logo.png" alt="logo">
    </div>
    <ul>
        @for(menuItem of menuItems; track $index) {
            <li>
                <a routerLink="{{menuItem.url}}">
                    <fa-icon [icon]="menuItem.icon" size="lg"></fa-icon>
                    <span>{{menuItem.name}}</span>
                </a>
            </li>
        }
    </ul>
</div>
